<header>
    <nav>
        <div id="heading">
            <h1>Gaming Hub</h1>
        </div>
        
    </nav>
</header>
<body>
    <div class="quiz">
        <label class="animate__animated animate__flash">Find the Best Game for You! </label>
        <button id="playQuiz">Lets Go!</button>
        </div>
    <div class="games">
        <div class="row1">
            <h5>Flappy Bird</h5>
 <div class="flappy">
   
 <img src="Screenshot 2024-06-01 151354.png" alt="flappy bird">
 <br>
 <button id="playFlappy">Play&nbsp;<img src="./play-button.png" alt="" style=" height:20px; width: 20px;"></button>

 </div>
 <h5>Memory Game</h5>
 <div class="tic-tac-toe">
    <img src="./memory.jpg" alt="">
    <button id="play-tic-tac-toe">Play&nbsp;<img src="./play-button.png" alt="" style=" height:20px; width: 20px;"></button>

 </div>
</div>
<div class="row2">
    <h5>Snake Game</h5>
 <div class="snake-game">
    <img src="./snakeGame.png" alt="">
    <button id="playSnakeGame">Play&nbsp;<img src="./play-button.png" alt="" style=" height:20px; width: 20px;"></button>
 </div>
 <h5>2048</h5>
  <div class="classic">
    <img src="classic.jpg" alt="">
    
    <button id="play2048">Play&nbsp;
        <img src="./play-button.png" alt="" style=" height:20px; width: 20px;">
    </button>
  </div>
</div>
<div class="backspace-info">
    
</div>

</body>
